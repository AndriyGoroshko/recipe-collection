<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Recipe Collection</title>
  </head>
  <body>
    <header>
      <h1>My Culinary Classics</h1>
      <div class="header-line"></div>
    </header>
    <section class="dishes">
      <a href="./dishes/borsch.html" class="dish-card">
        <figure>
          <img
            src="./images/borsch.jpg"
            alt="A bowl of traditional Ukrainian borsch"
          />
          <figcaption>Borsch</figcaption>
          <div class="dish-description">
            A rich, hearty beet soup bursting with the bold flavors of Ukrainian
            tradition.
          </div>
        </figure>
      </a>

      <a href="./dishes/medovyk.html" class="dish-card">
        <figure>
          <img src="./images/medovyk.jpg" alt="A slice of honey cake Medovyk" />
          <figcaption>Medovyk</figcaption>
          <div class="dish-description">
            A delicate honey-layered cake that melts in your mouth with every
            bite.
          </div>
        </figure>
      </a>

      <a href="./dishes/shawarma.html" class="dish-card">
        <figure>
          <img
            src="./images/shawarma.jpg"
            alt="A wrapped shawarma with vegetables"
          />
          <figcaption>Shawarma</figcaption>
          <div class="dish-description">
            Juicy, spiced meat wrapped in warm flatbread with fresh veggies and
            creamy sauce.
          </div>
        </figure>
      </a>
    </section>
  </body>
</html>
